<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicios del DOM</title>
        <link rel="stylesheet" href="css/css.css">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
            rel="stylesheet">
    </head>
    <body >
        <header class="header">
            <h2 class="title">Ejercicios del DOM</h2>
        </header>
        
        <submit class="panel-btn hamburger--boring" type="button" role='none'>
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </submit>
        <aside class="panel">
            <nav class="menu">
                <!-- escritura emet a[href='#sec$']*5{sec $} -->
                <a href="#seccion1">Reloj Digital</a>
                <a href="#seccion2">Eventos del Teclado</a>
                <a href="#seccion3">Cuenta Regresiva</a>
                <a href="#seccion4">Seccion 4</a>
                <a href="#seccion5">Seccion 5</a><!-- sirve apara encontrar un objeto #id -->

            </nav>
        </aside>
        <main>
            <section id="seccion1" class="seccion">
                <div>
                    <h2>Reloj Digital y Alarma Digital</h2>
                    <span id="reloj">00:00:00</span> <br>
                </div>
                <div>
                    <button type="button" id="inc-rel">Iniciar Reloj</button>
                    <button type="button" id="det-rel">Detener Reloj</button>
                    <button type="button" id="inc-alm">Iniciar Alarma</button>
                    <button type="button" id="det-alm">Parar Alarma</button>
                </div>           
            </section>
            <section id="seccion2" class="seccion">
                <h2>Eventos del Teclado</h2>
                <div id="cajon">
                    <div id="pelota"></div>
                </div>
                <div>
                    <br>
                    <h3>Short Codes</h3>
                    <h4>Alt + a</h4>
                    <h4>Alt + c</h4>
                    <h4>Alt + p</h4>
                </div>
            </section>
            <section id="seccion3" class="seccion">
                <h2>Cuenta Regresiva</h2>
                <div class="cuentaR">
                    <h3 id="cuentaRegresiva">0 dias 0 Horas 0 minutos 0 Segundos</h3>
                </div>
            </section>
            <section id="seccion4" class="seccion">Seccion 4</section>
            <section id="seccion5" class="seccion">Seccion 5</section>
        </main>
        <button class="scrolltop ocultar" type="submit">&#11014;</button>
        <button class="theme-container shadow-dark modedark" type="button">
            <img id="theme-icon" src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg" alt="ERR">
        </button>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
